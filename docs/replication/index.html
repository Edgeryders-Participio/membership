<!-- START SIGMA IMPORTS -->
<script src="sigma.min.js"></script>
<script src="sigma.parsers.gexf.min.js"></script>


<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>

<script>
/**
 * Here is just a basic example on how to properly display a graph
 * exported from Gephi in the GEXF format.
 *
 * The plugin sigma.parsers.gexf can load and parse the GEXF graph file,
 * and instantiate sigma when the graph is received.
 *
 * The object given as the second parameter is the base of the instance
 * configuration object. The plugin will just add the "graph" key to it
 * before the instanciation.
 */

 sigma.parsers.gexf('replication.gexf', {
     renderers: [
         {
             container: document.getElementById('graph-container'),
             type: 'canvas' // sigma.renderers.canvas works as well
         }
     ],
 }, function(g) {
     var s=g;
     console.log(g);
     g.settings({
         maxNodeSize: 2,
         defaultEdgeColor: "#777",
         edgeColor: "default",
         zoomMin: 0.02,
         enableEdgeHovering: true,
         edgeHoverColor: 'edge',
         defaultEdgeHoverColor: '#000',
         edgeHoverSizeRatio: 2,
         edgeHoverExtremities: true,
         enableHovering:	false,
         defaultEdgeType: 'arrow',
         defaultNodeColor: '#e74c3c',
         autoRescale: ['nodePosition', 'nodeSize', 'edgeSize'],
         edgeHoverColor: '#2ecc71',
         defaultEdgeHoverColor: '#2ecc71',
     });
     g.refresh();

 });


</script>
